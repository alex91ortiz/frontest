<div class="container">
    <button mat-raised-button color="accent" (click)="openDialogo('Crear')">Nuevo Producto</button>
    <table mat-table [dataSource]="productos" class="mat-elevation-z2">
        <!-- Item Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> codigo </th>
            <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> precio </th>
            <td mat-cell *matCellDef="let producto">{{producto.valorUnidad}}</td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let producto">
                <button mat-button color="warn" (click)="setProducto(producto,'Editar')">
                    Editar
                </button>
                <button mat-button color="warn" (click)="setProducto(producto,'Eliminar')">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
