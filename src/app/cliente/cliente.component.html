<div class="container">
    <button mat-raised-button color="accent" (click)="openDialogo('Crear')">Nuevo Cliente</button>
    <table mat-table [dataSource]="clientes" class="mat-elevation-z2">
        <!-- Item Column -->
        <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.identificacion}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nombres}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let cliente">{{cliente.apellidos}}</td>
        </ng-container>

        <!-- Button Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let cliente">
                <button mat-button color="warn" (click)="setCliente(cliente, 'Editar')">
                    Editar
                </button>
                <button mat-button color="warn" (click)="setCliente(cliente,'Eliminar')">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
